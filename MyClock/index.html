<!DOCTYPE html>
<html lang="ru">

<head>
  <title>My clock</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrapper">
  <section class="clock">
    <div class="clock__foto">
      <div class="clock__dot">
      </div>
      <div class="ctr__hour" id="hr"><div class="ctr"></div></div>
      <div class="ctr__min" id="mn"><div class="ctr"></div></div>
      <div class="ctr__sec" id="sc"><div class="ctr"></div></div>
    </div>
    <div class="hours">
      <div class="clock__hour h-s h-1"></div>
      <div class="clock__hour h-s h-2"></div>
      <div class="clock__hour h-3"><span>3</span></div>
      <div class="clock__hour h-s h-4"></div>
      <div class="clock__hour h-s h-5"></div>
      <div class="clock__hour h-6"><span>6</span></div>
      <div class="clock__hour h-s h-7"></div>
      <div class="clock__hour h-s h-8"></div>
      <div class="clock__hour h-9"><span>9</span></div>
      <div class="clock__hour h-s h-10"></div>
      <div class="clock__hour h-s h-11"></div>
      <div class="clock__hour h-12"><span>12</span></div>
    </div>
  </section>
</div>


  <script src="js/script.js"></script>
</body>

</html>
